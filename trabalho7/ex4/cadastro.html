<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <main>
            <form action="cadastro.php" method="post">
                <fieldset>
                    <legend>Dados do Paciente</legend>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="sexo">Sexo</label>
                            <select class="form-select" name="sexo" id="sexo">
                                <option value="">-</option>
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="email">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="telefone">Telefone</label>
                            <input type="telephone" class="form-control" name="telefone" id="telefone">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="cep">CEP</label>
                            <input type="text" class="form-control" name="cep" id="cep">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" name="logradouro" id="logradouro">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="cidade">Cidade</label>
                            <input type="text" class="form-control" name="cidade" id="cidade">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label" for="estado">Estado</label>
                            <select class="form-select" name="estado" id="estado">
                                <option value="">-</option>
                                <option value="MG">MG</option>
                                <option value="SP">SP</option>
                                <option value="SC">SC</option>
                                <option value="RJ">RJ</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Informações Adicionais</legend>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label" for="peso">Peso</label>
                            <input type="number" class="form-control" name="peso" id="peso">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="altura">Altura</label>
                            <input type="number" class="form-control" name="altura" id="altura">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label" for="tipoSang">Tipo Sanguíneo</label>
                            <input type="text" class="form-control" name="tipoSang" id="tipoSang">
                        </div>
                    </div>
                </fieldset>
                <div class="col-md">
                    <button type="submit" class="btn btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                            <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                          </svg> 
                         Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
    
</body>
</html>
