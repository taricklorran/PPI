<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar login</title>
</head>

<body>
    <main>
        <form action="login.php" method="post">
            <div>
                <label for="email">E-mail:</label>
                <input class="cadastro" type="text" name="email" id="email" required>
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input class="cadastro" type="password" name="senha" id="senha" required>
            </div>
            <button class="cadastro" type="submit">Cadastar</button>
        </form>
    </main>

</body>

</html>
